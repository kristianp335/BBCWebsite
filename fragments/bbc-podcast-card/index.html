<div class="bbc-podcast-card bbc-podcast-card--${cardSize!'medium'}">
  <div class="bbc-podcast-card__image-container">
    <img src="https://via.placeholder.com/300x300/333/fff?text=Podcast+Cover" 
         alt="Podcast cover" 
         class="bbc-podcast-card__image"
         data-lfr-editable-id="podcastImage"
         data-lfr-editable-type="image">
    <div class="bbc-podcast-card__play-overlay">
      <button class="bbc-podcast-card__play-button" aria-label="Play episode">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.68L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="bbc-podcast-card__content">
    <div class="bbc-podcast-card__meta">
      <span class="bbc-label" data-lfr-editable-id="podcastCategory" data-lfr-editable-type="text">Podcast</span>
      <time data-lfr-editable-id="episodeDate" data-lfr-editable-type="text">Today</time>
    </div>
    <h3 class="bbc-podcast-card__title" data-lfr-editable-id="podcastTitle" data-lfr-editable-type="text">Podcast Title</h3>
    <h4 class="bbc-podcast-card__episode" data-lfr-editable-id="episodeTitle" data-lfr-editable-type="text">Episode Title</h4>
    <p class="bbc-podcast-card__description" data-lfr-editable-id="episodeDescription" data-lfr-editable-type="text">
      Episode description goes here. This content can be edited directly in the page editor.
    </p>
    <div class="bbc-podcast-card__controls">
      <div class="bbc-podcast-card__progress">
        <span class="bbc-podcast-card__time">00:00</span>
        <div class="bbc-podcast-card__progress-bar">
          <div class="bbc-podcast-card__progress-fill"></div>
        </div>
        <span class="bbc-podcast-card__duration" data-lfr-editable-id="episodeDuration" data-lfr-editable-type="text">25:30</span>
      </div>
      <div class="bbc-podcast-card__actions">
        <#if showSaveButton>
          <button class="bbc-podcast-card__save" aria-label="Save episode">Save</button>
        </#if>
        <#if showShareButton>
          <button class="bbc-podcast-card__share" aria-label="Share episode">Share</button>
        </#if>
      </div>
    </div>
  </div>
  <audio class="bbc-podcast-card__audio" data-lfr-editable-id="audioUrl" data-lfr-editable-type="text" preload="none">
    <source src="" type="audio/mpeg">
  </audio>
</div>
