<div class="bbc-news-card">
  <a href="#" data-lfr-editable-id="linkUrl" data-lfr-editable-type="link">
    <div class="bbc-news-card__image-container">
      <img 
        src="https://via.placeholder.com/400x225/333/fff?text=News+Image" 
        alt="Article image" 
        data-lfr-editable-id="imageUrl"
        data-lfr-editable-type="image"
      >
    </div>
    <div class="bbc-news-card__content">
      <div class="bbc-news-card__meta">
        <span data-lfr-editable-id="category" data-lfr-editable-type="text">News</span>
        <time data-lfr-editable-id="publishTime" data-lfr-editable-type="text">1 hr ago</time>
      </div>
      <h2 data-lfr-editable-id="headline" data-lfr-editable-type="text">Article Headline</h2>
      <p data-lfr-editable-id="description" data-lfr-editable-type="text">Article description goes here.</p>
    </div>
  </a>
</div>
