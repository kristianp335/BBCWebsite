<div class="bbc-video-player bbc-video-player--${playerSize!'medium'}">
  <div class="bbc-video-player__container">
    <video class="bbc-video-player__video" 
           poster="https://via.placeholder.com/800x450/333/fff?text=Video+Thumbnail"
           data-lfr-editable-id="posterImage"
           data-lfr-editable-type="image"
           <#if autoPlay>autoplay muted</#if>
           preload="metadata"
           playsinline>
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" data-lfr-editable-id="videoUrl" data-lfr-editable-type="text">
      <#if showCaptions>
        <track kind="captions" src="" srclang="en" label="English" data-lfr-editable-id="captionsUrl" data-lfr-editable-type="text">
      </#if>
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="bbc-video-player__info">
    <div class="bbc-video-player__meta">
      <span class="bbc-label bbc-video-player__category" data-lfr-editable-id="category" data-lfr-editable-type="text">Video</span>
      <span class="bbc-video-player__duration" data-lfr-editable-id="duration" data-lfr-editable-type="text">5:32</span>
      <time class="bbc-video-player__date" data-lfr-editable-id="publishDate" data-lfr-editable-type="text">2 hours ago</time>
    </div>
    <h2 class="bbc-video-player__title" data-lfr-editable-id="videoTitle" data-lfr-editable-type="text">
      Video Title
    </h2>
    <p class="bbc-video-player__description" data-lfr-editable-id="videoDescription" data-lfr-editable-type="text">
      Video description goes here. This content can be edited directly in the page editor.
    </p>
  </div>
</div>
