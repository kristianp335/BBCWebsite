<header class="bbc-section-header bbc-section-header--${headerStyle!'default'}">
  <div class="bbc-section-header__container">
    <div class="bbc-section-header__content">
      <nav class="bbc-section-header__breadcrumbs">
        <a href="#" data-lfr-editable-id="breadcrumb1" data-lfr-editable-type="link" data-lfr-editable-id="breadcrumb1Text" data-lfr-editable-type="text">Home</a>
        <span class="bbc-section-header__separator">/</span>
        <a href="#" data-lfr-editable-id="breadcrumb2" data-lfr-editable-type="link" data-lfr-editable-id="breadcrumb2Text" data-lfr-editable-type="text">News</a>
        <span class="bbc-section-header__separator">/</span>
        <span data-lfr-editable-id="currentPage" data-lfr-editable-type="text">Current Section</span>
      </nav>
      <h1 class="bbc-section-header__title" data-lfr-editable-id="sectionTitle" data-lfr-editable-type="text">Section Title</h1>
      <p class="bbc-section-header__description" data-lfr-editable-id="sectionDescription" data-lfr-editable-type="text">
        Section description goes here. This content can be edited directly in the page editor.
      </p>
      <#if showLastUpdated>
        <div class="bbc-section-header__meta">
          <time data-lfr-editable-id="lastUpdated" data-lfr-editable-type="text">Last updated: 1 hour ago</time>
        </div>
      </#if>
    </div>
    <div class="bbc-section-header__actions">
      <button class="bbc-section-header__action" aria-label="Follow section">Follow</button>
      <button class="bbc-section-header__action" aria-label="Share section">Share</button>
    </div>
  </div>
</header>
