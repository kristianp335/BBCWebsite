<div class="bbc-live-content">
  <div class="bbc-live-content__header">
    <div class="bbc-live-indicator">LIVE</div>
    <h2 class="bbc-live-content__title" data-lfr-editable-id="liveTitle" data-lfr-editable-type="text">Live Updates</h2>
    <p class="bbc-live-content__description" data-lfr-editable-id="liveDescription" data-lfr-editable-type="text">
      Follow live updates on this breaking news story.
    </p>
    <#if showViewerCount>
      <div class="bbc-live-content__viewers">
        <span class="bbc-live-content__viewer-count">1,234</span> watching
      </div>
    </#if>
  </div>
  <div class="bbc-live-content__updates">
    <div class="bbc-live-content__update">
      <time class="bbc-live-content__time" data-lfr-editable-id="updateTime1" data-lfr-editable-type="text">14:30</time>
      <div class="bbc-live-content__update-content">
        <h3 data-lfr-editable-id="updateTitle1" data-lfr-editable-type="text">Latest Update</h3>
        <p data-lfr-editable-id="updateContent1" data-lfr-editable-type="text">Update content goes here. This can be edited directly in the page editor.</p>
      </div>
    </div>
    <div class="bbc-live-content__update">
      <time class="bbc-live-content__time" data-lfr-editable-id="updateTime2" data-lfr-editable-type="text">14:15</time>
      <div class="bbc-live-content__update-content">
        <h3 data-lfr-editable-id="updateTitle2" data-lfr-editable-type="text">Previous Update</h3>
        <p data-lfr-editable-id="updateContent2" data-lfr-editable-type="text">Previous update content goes here.</p>
      </div>
    </div>
  </div>
  <#if enableNotifications>
    <div class="bbc-live-content__notifications">
      <button class="bbc-live-content__notify-button">Get notifications</button>
    </div>
  </#if>
</div>
